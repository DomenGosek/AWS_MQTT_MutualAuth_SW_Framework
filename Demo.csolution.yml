solution:
  created-for: CMSIS-Toolbox@2.2.0
  cdefault:

  build-types:
    - type: Debug
      debug: on
      optimize: none
      define:
        - DEBUG
    - type: Release
      debug: off
      optimize: balanced

  target-types:
    - type: IMXRT1050-EVKB
      device: NXP::MIMXRT1052DVL6B
      variables:
        - Socket-Layer: ./framework/layer/Socket/FreeRTOS+TCP/ETH/Socket.clayer.yml
        - Board-Layer:  ./framework/layer/Board/IMXRT1050-EVKB/IoT/Board.clayer.yml
    - type: IMXRT1050-EVKB_DA16200
      device: NXP::MIMXRT1052DVL6B
      variables:
        - Socket-Layer: ./framework/layer/Socket/WiFi/Socket.clayer.yml
        - Shield-Layer: ./framework/layer/Shield/WiFi/Sparkfun_DA16200/Shield.clayer.yml
        - Board-Layer:  ./framework/layer/Board/IMXRT1050-EVKB/IoT/Board.clayer.yml
    - type: IMXRT1050-EVKB_ESP8266
      device: NXP::MIMXRT1052DVL6B
      variables:
        - Socket-Layer: ./framework/layer/Socket/WiFi/Socket.clayer.yml
        - Shield-Layer: ./framework/layer/Shield/WiFi/Sparkfun_ESP8266/Shield.clayer.yml
        - Board-Layer:  ./framework/layer/Board/IMXRT1050-EVKB/IoT/Board.clayer.yml
    - type: IMXRT1050-EVKB_WizFi360
      device: NXP::MIMXRT1052DVL6B
      variables:
        - Socket-Layer: ./framework/layer/Socket/WiFi/Socket.clayer.yml
        - Shield-Layer: ./framework/layer/Shield/WiFi/WizNet_WizFi360-EVB/Shield.clayer.yml
        - Board-Layer:  ./framework/layer/Board/IMXRT1050-EVKB/IoT/Board.clayer.yml
    - type: B-U585I-IOT02A
      board: STMicroelectronics::B-U585I-IOT02A
      variables:
        - Socket-Layer: ./framework/layer/Socket/WiFi/Socket.clayer.yml
        - Board-Layer:  ./framework/layer/Board/B-U585I-IOT02A/IoT/Board.clayer.yml
    - type: AVH_MPS3_Corstone-300
      board: ARM::V2M-MPS3-SSE-300-FVP
      variables:
        - Socket-Layer: ./framework/layer/Socket/VSocket/Socket.clayer.yml
        - Board-Layer:  ./framework/layer/Board/AVH_MPS3_Corstone-300/IoT/Board.clayer.yml
    - type: AVH_MPS3_Corstone-310
      board: ARM::V2M-MPS3-SSE-310
      variables:
        - Socket-Layer: ./framework/layer/Socket/VSocket/Socket.clayer.yml
        - Board-Layer:  ./framework/layer/Board/AVH_MPS3_Corstone-310/IoT/Board.clayer.yml

  projects:
    - project: ./Demo.cproject.yml
