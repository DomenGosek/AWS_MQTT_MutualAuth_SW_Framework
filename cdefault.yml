default:

  compiler: AC6

  misc:
    - for-compiler: AC6
      C-CPP:
        - -ffunction-sections
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --diag_suppress=L6314W

    - for-compiler: GCC
      C:
        - -std=gnu11
      Link:
        - --specs=nosys.specs
        - --entry=Reset_Handler
        - -Wl,-Map=$elf()$.map
