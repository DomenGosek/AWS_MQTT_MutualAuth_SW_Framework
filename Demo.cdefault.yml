# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.2.0/tools/projmgr/schemas/cdefault.schema.json

default:

  build-types:
    - type: Debug
      compiler: AC6
      misc:
        - C:
          - -O1
          - -g
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
    - type: Release
      compiler: AC6
      misc:
        - C:
          - -O3
          - -Wno-macro-redefined
          - -Wno-pragma-pack
          - -Wno-parentheses-equality
          - -std=c99
        - ASM:
          - -masm=auto
        - Link:
          - --entry=Reset_Handler
